<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<div class="container">
		<h1>Weather☺︎</h1>
	</div>
	<div class="city">
		<label for="city">都市を選択して下さい</label>
		<select name=region id="city" onchange="selectCity()" multiple>
			<option value="London" selected>ロンドン</option>
			<option value="Tokyo">東京</option>
			<option value="Paris">パリ</option>
			<option value="New+York">ニューヨーク</option>
			<option value="Indonesia">インドネシア</option>
		</select>
	</div>

	<div class="weatherMain">
		<h3>Now</h3>
		<div><span id="clock"></span></div>
		<div><span id="yourLocation"></span></div>
		<div><span id="result"></span></div>
		<p id="icon"></p>
		<div>気温　<span id="temp" class="bold"></span>　℃</div>
		<div>湿度　<span id="humidity" class="bold"></span>　%</div>
	</div>

	<script src="js/index.js"></script>
</body>

</html>
